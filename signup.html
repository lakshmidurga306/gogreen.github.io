<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Green - Sign Up</title>
 
  <style>
    * {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}
.form-section {
  background: rgba(255, 255, 255, 0.2); 
           
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  width: 320px;
  color: #000;
}
.container {
  display: flex;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  padding: 20px;
  gap: 60px;
  flex-wrap: wrap;
  background-image: url("https://sundayguardianlive.com/wp-content/uploads/2020/04/climate-change.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
 
}


form {
  display: flex;
  flex-direction: column;
}

form input,
form select {
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-bottom: 1px dashed #ccc;
  outline: none;
  font-size: 14px;
}
form .terms {
  display: flex;
  align-items: center;
  margin: 10px 0;
}

form .terms input {
  margin-right: 10px;
}

form .terms a {
  color: red;
  text-decoration: none;
}

button {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 12px;
  margin-top: 15px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #218838;
}

.login-link {
  font-size: 12px;
  margin-top: 10px;
  text-align: center;
}

.login-link a {
  color: #000;
  text-decoration: underline;
}

.logo-section {
  text-align: center;
}


.logo-section h1 {
  color: #008000;
  font-weight: bold;
  margin-bottom: 5px;
}

.logo-section p {
  color: #2e8b57;
  font-size: 14px;
}
label{
  color: #6c6ee4;
}
  </style>
</head>
<body>

  <div class="container">
    <div class="bgimg"></div>
    <div class="form-section">
      <h2>Sign Up to <strong>Go Green</strong></h2>
      <form>
        <input type="text" placeholder="Sponsor ID" required>
        <input type="text" placeholder="Sponsor Name" required>
        <input type="text" placeholder="Name" required>
        <input type="tel" placeholder="Mobile No." required>
        <input type="email" placeholder="Email ID" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
       

        <select required>
          <option value="">Select Country</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
        </select>

        <div class="terms">
          <input type="checkbox" required>
          <label>I accept <a href="login.html">Terms and Conditions</a></label>
        </div>

        <button type="submit">Submit</button>

        <p class="login-link">Already have an account? <a href="#">Sign in instead</a></p>

      </form>
    </div>

    <div class="logo-section">
      <h1>GO GREEN</h1>
     
    </div>
  </div>

</body>
</html>
